<html>
<head>
    <title>Kanalyzer: Load Data</title>
</head>
<body>
<form role="form" name="loginForm" ng-submit="login(credentials)" novalidate>
    <div class="form-group">
        <label for="apiRoot">API server:</label>
        <input type="text" id="apiRoot" class="form-control" ng-model="apiRoot" style="width:400px">
    </div>
    <div class="form-group">
        <label for="apiProject">Project key:</label>
        <input type="text" id="apiProject" class="form-control" ng-model="apiProject" style="width:400px">
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" ng-model="credentials.username" style="width:400px">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" ng-model="credentials.password" style="width:400px">
    </div>
    <div>
        <button type="submit" class="btn btn-default">Log in</button>
    </div>
</form>
<br />
<h3>New view after logging in:</h3>
<form role="form" name="loadIssuesForm" novalidate>
    <div class="form-group">
        <label for="apiBoard">Board ID:</label>
        <input type="text" id="apiBoard" class="form-control" ng-model="boardId" style="width:60px">
    </div>
    <div class="form-group">
        <label for="maxResults">Max results:</label>
        <input type="text" id="maxResults" class="form-control" ng-model="maxResults" style="width:60px">
    </div>
    <div>
        <button type="submit" class="btn btn-default" ng-click="getAllIssues()">Load issues</button>
        <button class="btn btn-default" ng-click="printBoardDesign()">Show/hide board design</button>
        <button class="btn btn-default" ng-click="printAllIssues()">Show/hide issues</button>
    </div>
</form>
<br />
<form role="logout" name="logoutForm" ng-submit="logout(credentials)" novalidate>
    <button class="btn btn-default">Log out</button>
</form>
<br /><br />
<div>
    <h4>BOARD DESIGN:</h4>
    {{ boardDesignString }}
</div>
<br />
<div>
    <h4>ISSUES:</h4>
    {{ allIssuesString }}
</div>
</body>
</html>
